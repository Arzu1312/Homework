<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,367&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e2bf1a1815.js" crossorigin="anonymous"></script>
    <title>Todo app</title>
</head>
<body>
    
<div class="conatiner">
    <div class="card">
        <div class="card-title">
            <h1>To do List</h1>
           
        </div>

        <div class="card-body">
            <ul class="todo-list" id="todo-list">
            
            </ul>
        </div>

        <div class="card-footer">
            <input type="text" id="todo-input" placeholder="Add new item">
            <button id="todo-button"><i class="fas fa-plus-square"></i></button>
        </div>
    </div>
</div>







    <script src="main.js"></script>
</body>
</html>
