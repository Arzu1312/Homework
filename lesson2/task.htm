<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/e2bf1a1815.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Register Form</h1>

    <form action="destination.htm" method="POST">
        <fieldset>
            <legend><span class="section">1</span>Your Info</legend>
        <label for="name"> First Name:</label>
<br> 
        <input required type="text" name="first_name" placeholder="Enter your first name">
        <i class="fa fa-user icon"></i>
<br><br>
        <label for="name"> Last Name:</label>
        <br> 
        <input required type="text" name="last_name" placeholder="Enter your last name">
        <i class="fa fa-user icon"></i>
<br><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" name="birthday">
        <i class="fa fa-calendar-alt"></i>
<br><br>       
        <label for="email"> Email Adress:</label>
        <br> 
        <input type="text" name="email" required placeholder="Enter your valid email">
        <i class="fa fa-envelope"></i>
<br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" required name="area_code" >
        <input type="tel" required name="telephone number">
        <i class="fa fa-phone"></i>
<br><br>
         <label for="adress">Adress:</label><br>
        <textarea name="Adress" cols="30" rows="5" placeholder="Enter your adress"></textarea>
        <i class="fa fa-map-pin"></i>
<br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
</fieldset>
<br>
<fieldset>
    <legend><span class="section">2</span>Your Profile</legend>
    <label for="bio">Bio:</label><br>
    <textarea name="bio"  cols="30" rows="10" placeholder="Enter your information here"></textarea>
<br><br>
    <label for="university">Studied/Graduated university</label>
    <i class="fa fa-school">:</i>
    <br>
    <input type="radio" name="university" value="ASOIU">
    <label for="university">ASOIU</label><br>
    <input type="radio" name="university" value="BSU">
    <label for="university">BSU</label><br>
    <input type="radio" name="university" value="UNEC">
    <label for="university">UNEC</label><br>
    <input type="radio" name="university" value="Other">
    <label for="university">Other</label>
<br><br>
    <label for="job">Job:</label>
    <select name="job" >
       <option value="front_end developer">Front-End Developer</option>
       <option value="teacher">Mathematics teacher</option>
       <option value="back_end developer">Back-End Developer</option>
       <option value="engineer">System engineering</option>
       <option value="doctor">Brain surgeon</option>
       <option value="business">Business managment</option>
       <option value="manager">SMM</option>
       <option value="other">Other</option>
    </select>

<br><br>

       <label for="hobby">Hobbies:</label><br>
       <input type="checkbox" name="hobby1" value=" book">
       <label for="hobby1"> Read the book</label><br>
       <input type="checkbox" name="hobby2" value="code">
       <label for="hobby2">Write the code</label><br>
       <input type="checkbox" name="hobby3" value="music">
       <label for="hobby3"> Listen to music</label><br>
       <input type="checkbox" name="hobby4" value="travel">
       <label for="hobby4"> Travel to countries</label><br>
       <input type="checkbox" name="hobby5" value="film">
       <label for="hobby5">Watch the film</label>

</fieldset>      
<br><br>
       <label for="confirm">Are you sure to send?</label><br>
       <input type="radio" name="yes" value="yes">
       <label for="yes">Yes</label>
       <input type="radio" name="no" value="no">
       <label for="no">No</label>
<br><br>
       <button type="submit">Send</button>

        </form>
        
    

</body>
</html>
